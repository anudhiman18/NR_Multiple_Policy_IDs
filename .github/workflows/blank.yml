name: Terraform New Relic Deployment
 
on:
  workflow_dispatch:
  
jobs:
  terraform:
    runs-on: ubuntu-latest
    env:
      NEW_RELIC_API_KEY: ${{ secrets.NEW_RELIC_API_KEY }}
      NEW_RELIC_ACCOUNT_ID: ${{ secrets.NEW_RELIC_ACCOUNT_ID }}

 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
 
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
   
 
      - name: Terraform Init
        run: terraform init
 
      - name: Terraform Plan
        run: |
          terraform plan -input=false 
 
 
      - name: Terraform Apply 
        run: |
          # terraform apply -auto-approve -input=false
           # terraform apply -auto-approve -variable.tf=terraform.tfvars
            terraform apply -variable.tf="NEW_RELIC_API_KEY=var.NEW_RELIC_API_KEY" -variable.tf="NEW_RELIC_ACCOUNT_ID=var.NEW_RELIC_ACCOUNT_ID"


